blobstore:
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin

irs:
  job:
    cleanup:
      scheduler:
        completed: 0 * * * * *
        failed: 0 * * * * *
    jobstore:
      ttl:
        failedInHours: 1
        completedInHours: 1

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://centralidp.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/certs