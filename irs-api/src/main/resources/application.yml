server:
  port: 8080

spring:
  application:
    name: item-relationship-service
  security:
    oauth2:
      client:
        registration:
          keylocak:
            authorization-grant-type: client_credentials
            client-id: ${keycloak-oauth2-client-id:}
            client-secret: ${keycloak-oauth2-client-secret:}
        provider:
          keylocak:
            token-uri: ${keycloak-oauth2-client-token-uri:https://centralidp.demo.catena-x.net/auth/realms/master/protocol/openid-connect/token}

management:
  endpoints:
    web:
      exposure:
        include: health, threaddump, loggers, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState, diskSpace
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  server:
    port: 4004

logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    root: WARN
    org.springframework: INFO
    net.catenax.irs: INFO

springdoc:
  api-docs:
    path: /api/api-docs
  swagger-ui:
    path: /api/swagger-ui
  writer-with-order-by-keys: true

irs:
  apiUrl: http://irs.int.demo.catena-x.net
  partsTreeMaxDepth: 100
  job:
    cleanup:
      scheduler:
        #          ┌───────────── second (0-59)
        #          │ ┌───────────── minute (0 - 59)
        #          │ │ ┌───────────── hour (0 - 23)
        #          │ │ │ ┌───────────── day of the month (1 - 31)
        #          │ │ │ │ ┌───────────── month (1 - 12) (or JAN-DEC)
        #          │ │ │ │ │ ┌───────────── day of the week (0 - 7)
        #          │ │ │ │ │ │          (or MON-SUN -- 0 or 7 is Sunday)
        #          │ │ │ │ │ │
        completed: 0 0 * * * *
        failed: 0 0 * * * *

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
      digitalTwinRegistry:
        url: http://localhost:4242

blobstore:
  endpoint: "${MINIO_URL}"
  accessKey: "${MINIO_ACCESS_KEY}"
  secretKey: "${MINIO_SECRET_KEY}"
  bucketName: irsbucket

resilience4j.retry:
  configs:
    default:
      maxAttempts: 3
      waitDuration: 100
      retryExceptions:
        - org.springframework.web.client.HttpServerErrorException
        - java.util.concurrent.TimeoutException
        - java.io.IOException
      retryOnException:
        - net.catenax.irs.exceptions.AspectNotSupportedException
  instances:
    submodelRetryer:
      baseConfig: default

