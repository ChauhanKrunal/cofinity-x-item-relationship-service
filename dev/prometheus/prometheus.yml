global:
  scrape_interval: 10s
  scrape_timeout: 10s

scrape_configs:
  - job_name: services
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          # When target is running in Docker
          - 'irs:4004'
          # When target is running on Host
          - 'host.docker.internal:4004'
        labels:
          service: 'IRS-API'
      - targets:
          - 'consumer:4006'
          - 'host.docker.internal:4007'
        labels:
          service: 'Consumer'
